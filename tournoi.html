<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tournoi</title>
</head>
<body>
    <div class="container">
        <h1>Inscription au Tournoi</h1>
        <form id="registrationForm">
            <label for="name">Squad name:</label>
            <input type="text" id="squadname" name="squadname" required> </br>

            <label for="name">Player 1:</label>
            <input type="text" id="player1" name="player1" required></br>

            <label for="name">Player 2:</label>
            <input type="text" id="player2" name="player2" required></br>

            <label for="name">Player 3:</label>
            <input type="text" id="player3" name="player3" required></br>

            <label for="name">Player 4:</label>
            <input type="text" id="player4" name="player4" required></br>

            <form id="registrationForm">
                <label for="email">Votre Adresse E-mail:</label>
                <input type="email" id="adminEmail" name="adminEmail" required>
                <button type="button" onclick="validateForm()">S'inscrire</button>
            </form>
            
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
